{% extends "base.html" %}

{% block title %} Heatmap {% endblock %}

{% block head %} <link rel="stylesheet" href="{{ url_for("static", filename="css/login_register.css") }}"> {% endblock %}

{% block body %}
    <div class="body">
        <h3 class="form-title">Heatmap</h3>
        <form class="form-horizontal" method="post">
            <div class="form-container">
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Username</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputEmail3" placeholder="username" name="username">
                </div>
              </div>


              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-block btn-primary">Check</button>
                </div>
              </div>
            </div>
        </form>
    </div>
{% endblock %}
